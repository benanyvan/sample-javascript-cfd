version: 2.1

orbs:
  node: circleci/node@5.0.2
 
workflows:
  test-deploy:
    jobs:
      - test 

jobs:
  test:
    docker:
      - image: cimg/node:19.3.0
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
       - run:
          name: run tests
          command: npm run test
        
        

